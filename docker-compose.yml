services:
  bff:
    image: node:25-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: sh -lc "npm ci && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development

  client:
    image: node:25-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: sh -lc "sleep 5 && npm run dev:client"
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
    depends_on:
      - bff

volumes:
  node_modules: