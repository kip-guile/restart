services:
  bff:
    image: node:25-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: sh -lc "npm install --workspaces && npm run dev:bff"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development

  web:
    image: node:25-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: sh -lc "npm install --workspaces && npm run dev:web"
    ports:
      - "8080:8080"
    environment:
      DOCKER: "true"
      NODE_ENV: development
    depends_on:
      - bff

volumes:
  node_modules: